{% extends "base.html" %}
{% load static %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/60 backdrop-blur rounded-lg shadow p-6">
    <div class="flex items-center gap-3 mb-6">
      <img src="{% static 'images/logo_128x128.png' %}" alt="Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold">Set a new password</h1>
    </div>

    <div id="reset-msg" class="mb-4 text-sm"></div>

    <form id="reset-form" x-data="{ loading: false }">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">

      <label class="block mb-3">
        <span class="block mb-1">New password</span>
        <input type="password" name="password" required minlength="6"
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sage-300">
      </label>

      <label class="block mb-3">
        <span class="block mb-1">Confirm password</span>
        <input type="password" name="password_confirm" required minlength="6"
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sage-300">
      </label>

      <button type="submit"
              :disabled="loading"
              class="w-full inline-flex justify-center items-center rounded bg-sage-300 text-gray-900 font-medium py-2 hover:opacity-90 disabled:opacity-50">
        <span x-show="!loading">Save new password</span>
        <span x-show="loading"><i class="fas fa-spinner fa-spin mr-2"></i>Saving...</span>
      </button>
    </form>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('reset-form');
    const msg = document.getElementById('reset-msg');

    form.addEventListener('submit', async function(ev){
      ev.preventDefault();

      if (!form.checkValidity()) {
        msg.textContent = 'Please fill in both password fields.';
        msg.className = 'mb-4 text-sm text-red-600';
        return;
      }

      const pwd = form.querySelector('input[name="password"]').value;
      const pwd2 = form.querySelector('input[name="password_confirm"]').value;
      if (pwd !== pwd2) {
        msg.textContent = 'Passwords do not match.';
        msg.className = 'mb-4 text-sm text-red-600';
        return;
      }

      msg.textContent = '';
      msg.className = 'mb-4 text-sm';

      const alpineData = Alpine.$data(form);
      if (alpineData) alpineData.loading = true;

      const token = form.querySelector('input[name="token"]').value;
      const csrfToken = form.querySelector('[name="csrfmiddlewaretoken"]').value;

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify({ token, password: pwd, password_confirm: pwd2 }),
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = 'Your password has been reset. You can now log in.';
          msg.className = 'mb-4 text-sm text-green-700';
          setTimeout(function(){ window.location = '/login/'; }, 1500);
        } else {
          const userMsg = data.detail || data.message || 'Could not reset password.';
          msg.textContent = userMsg;
          msg.className = 'mb-4 text-sm text-red-600';
        }
      } catch (error) {
        msg.textContent = 'An unexpected error occurred.';
        msg.className = 'mb-4 text-sm text-red-600';
        console.error('Reset password exception:', error);
      } finally {
        const alpineData = Alpine.$data(form);
        if (alpineData) alpineData.loading = false;
      }
    });
  })();
</script>
{% endblock %}
