{% extends "base.html" %}
{% load static %}

{% block title %}Forgot password{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/60 backdrop-blur rounded-lg shadow p-6">
    <div class="flex items-center gap-3 mb-6">
      <img src="{% static 'images/logo_128x128.png' %}" alt="Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold">Forgot your password?</h1>
    </div>

    <div id="forgot-msg" class="mb-4 text-sm"></div>

    <form id="forgot-form" x-data="{ loading: false }">
      {% csrf_token %}

      <label class="block mb-3">
        <span class="block mb-1">Email</span>
        <input type="email" name="email" required
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sage-300">
      </label>

      <div class="flex items-center justify-between gap-3 mt-4">
        <button type="button"
                onclick="window.location='/login/';"
                class="inline-flex justify-center items-center rounded border border-gray-300 dark:border-gray-600 px-4 py-2 text-sm">
          Cancel
        </button>

        <button type="submit"
                :disabled="loading"
                class="inline-flex justify-center items-center rounded bg-sage-300 text-gray-900 font-medium px-4 py-2 hover:opacity-90 disabled:opacity-50">
          <span x-show="!loading">Send reset link</span>
          <span x-show="loading"><i class="fas fa-spinner fa-spin mr-2"></i>Sending...</span>
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('forgot-form');
    const msg = document.getElementById('forgot-msg');
    const emailInput = form.querySelector('input[name="email"]');

    form.addEventListener('submit', async function(ev){
      ev.preventDefault();

      if (!form.checkValidity()) {
        msg.textContent = 'Please enter a valid email address.';
        msg.className = 'mb-4 text-sm text-red-600';
        return;
      }

      msg.textContent = '';
      msg.className = 'mb-4 text-sm';

      const alpineData = Alpine.$data(form);
      if (alpineData) alpineData.loading = true;

      const email = emailInput.value;
      const csrfToken = form.querySelector('[name="csrfmiddlewaretoken"]').value;

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = 'If the account exists, an email will be sent with a password reset link.';
          msg.className = 'mb-4 text-sm text-green-700';
        } else {
          msg.textContent = 'An unexpected error occurred.';
          msg.className = 'mb-4 text-sm text-red-600';
        }
      } catch (error) {
        msg.textContent = 'An unexpected error occurred.';
        msg.className = 'mb-4 text-sm text-red-600';
        console.error('Forgot password exception:', error);
      } finally {
        const alpineData = Alpine.$data(form);
        if (alpineData) alpineData.loading = false;
      }
    });
  })();
</script>
{% endblock %}
