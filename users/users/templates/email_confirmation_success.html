{% extends "base.html" %}
{% load static %}

{% block title %}Email Confirmed{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/60 backdrop-blur rounded-lg shadow p-6 text-center">
    <div class="flex items-center justify-center gap-3 mb-6">
      <img src="{% static 'images/logo_128x128.png' %}" alt="Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold">Email Confirmed!</h1>
    </div>
    
    <p class="mb-6">
      Your email address has been successfully confirmed. You can now log in to your account.
    </p>
    
    <button type="button"
            onclick="window.location='/login/';"
            class="inline-flex justify-center items-center rounded bg-sage-300 text-gray-900 font-medium px-4 py-2 hover:opacity-90">
      Go to Login
    </button>
  </div>
</div>
{% endblock %}
